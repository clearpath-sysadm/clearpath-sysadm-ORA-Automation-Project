<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipped Orders - ORA Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: #f3f4f6;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .btn-secondary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            white-space: nowrap;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Shipped Orders</h1>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/shipped_orders.html" class="active">Shipped Orders</a>
                <a href="/shipped_items.html">Shipped Items</a>
                <a href="/charge_report.html">Charge Report</a>
                <a href="/inventory_transactions.html">Inventory</a>
                <a href="/weekly_shipped_history.html">Weekly History</a>
                <a href="/xml_import.html">XML Import</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">-</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalItems">-</div>
                <div class="stat-label">Total Items Shipped</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search by order number, email, or ship date...">
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="syncShipStation()" id="syncBtn">‚¨áÔ∏è Sync ShipStation</button>
        </div>

        <div id="errorMessage"></div>

        <div class="table-container">
            <div id="loading" class="loading">Loading shipped orders...</div>
            <table id="ordersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Ship Date</th>
                        <th>Order Number</th>
                        <th>Customer Email</th>
                        <th>Total Items</th>
                        <th>ShipStation ID</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allOrders = [];

        async function fetchOrders() {
            try {
                const response = await fetch('/api/shipped_orders');
                const result = await response.json();
                
                if (result.success) {
                    allOrders = result.data;
                    renderOrders(allOrders);
                    updateStats();
                } else {
                    showError('Failed to load orders: ' + result.error);
                }
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            const table = document.getElementById('ordersTable');
            const loading = document.getElementById('loading');
            
            if (orders.length === 0) {
                loading.textContent = 'No orders found';
                table.style.display = 'none';
                loading.style.display = 'block';
                return;
            }
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.ship_date || '-'}</td>
                    <td><strong>${order.order_number || '-'}</strong></td>
                    <td>${order.customer_email || '-'}</td>
                    <td>${order.total_items || 0}</td>
                    <td>${order.shipstation_order_id || '-'}</td>
                </tr>
            `).join('');
            
            loading.style.display = 'none';
            table.style.display = 'table';
        }

        function updateStats() {
            const totalOrders = allOrders.length;
            const totalItems = allOrders.reduce((sum, order) => sum + (order.total_items || 0), 0);
            
            document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
            document.getElementById('totalItems').textContent = totalItems.toLocaleString();
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                renderOrders(allOrders);
                return;
            }
            
            const filtered = allOrders.filter(order => 
                (order.order_number && order.order_number.toLowerCase().includes(searchTerm)) ||
                (order.customer_email && order.customer_email.toLowerCase().includes(searchTerm)) ||
                (order.ship_date && order.ship_date.includes(searchTerm))
            );
            
            renderOrders(filtered);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('ordersTable').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
            fetchOrders();
        }

        async function syncShipStation() {
            const syncBtn = document.getElementById('syncBtn');
            const originalText = syncBtn.textContent;
            
            try {
                syncBtn.disabled = true;
                syncBtn.textContent = '‚è≥ Syncing...';
                
                const response = await fetch('/api/sync_shipstation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    syncBtn.textContent = '‚úÖ Synced!';
                    setTimeout(() => {
                        syncBtn.textContent = originalText;
                        syncBtn.disabled = false;
                        refreshData();
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Sync failed');
                }
            } catch (error) {
                syncBtn.textContent = '‚ùå Sync Failed';
                showError('Failed to sync ShipStation: ' + error.message);
                setTimeout(() => {
                    syncBtn.textContent = originalText;
                    syncBtn.disabled = false;
                }, 2000);
            }
        }

        document.getElementById('searchBox').addEventListener('input', filterOrders);

        fetchOrders();
    </script>
</body>
</html>
