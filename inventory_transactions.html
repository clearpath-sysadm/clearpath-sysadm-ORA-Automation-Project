<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Transactions - ORA Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: #f3f4f6;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls select, .controls input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .controls input[type="date"] {
            padding: 9px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
        }

        tr:hover {
            background: #f9fafb;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-receive { background: #d1fae5; color: #065f46; }
        .badge-ship { background: #fecaca; color: #991b1b; }
        .badge-adjust-up { background: #dbeafe; color: #1e40af; }
        .badge-adjust-down { background: #fef3c7; color: #92400e; }
        .badge-repack { background: #e9d5ff; color: #6b21a8; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Inventory Transactions</h1>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/shipped_orders.html">Shipped Orders</a>
                <a href="/shipped_items.html">Shipped Items</a>
                <a href="/charge_report.html">Charge Report</a>
                <a href="/inventory_transactions.html" class="active">Inventory</a>
                <a href="/weekly_shipped_history.html">Weekly History</a>
                <a href="/xml_import.html">XML Import</a>
            </div>
        </div>

        <div class="controls">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <select id="skuFilter">
                <option value="">All SKUs</option>
            </select>
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="Receive">Receive</option>
                <option value="Ship">Ship</option>
                <option value="Adjust Up">Adjust Up</option>
                <option value="Adjust Down">Adjust Down</option>
                <option value="Repack">Repack</option>
            </select>
            <button class="btn btn-primary" onclick="applyFilters()">üîç Filter</button>
            <button class="btn btn-primary" onclick="clearFilters()">‚úñÔ∏è Clear</button>
            <button class="btn btn-success" onclick="openAddModal()">‚ûï Add Transaction</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading transactions...</p>
            </div>

            <div id="errorMessage"></div>

            <table id="transactionsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>SKU</th>
                        <th>Quantity</th>
                        <th>Type</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Transaction</h2>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                <div class="form-group">
                    <label for="transactionDate">Date *</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="form-group">
                    <label for="transactionSku">SKU *</label>
                    <select id="transactionSku" required>
                        <option value="">Select SKU</option>
                        <option value="17612">17612</option>
                        <option value="17904">17904</option>
                        <option value="17914">17914</option>
                        <option value="17975">17975</option>
                        <option value="18675">18675</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionQuantity">Quantity *</label>
                    <input type="number" id="transactionQuantity" required placeholder="Must be non-zero">
                </div>
                <div class="form-group">
                    <label for="transactionType">Type *</label>
                    <select id="transactionType" required>
                        <option value="">Select Type</option>
                        <option value="Receive">Receive</option>
                        <option value="Ship">Ship</option>
                        <option value="Adjust Up">Adjust Up</option>
                        <option value="Adjust Down">Adjust Down</option>
                        <option value="Repack">Repack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionNotes">Notes</label>
                    <textarea id="transactionNotes" placeholder="Optional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allTransactions = [];
        
        async function fetchTransactions() {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const sku = document.getElementById('skuFilter').value;
                const type = document.getElementById('typeFilter').value;
                
                let url = '/api/inventory_transactions?';
                if (startDate) url += `start_date=${startDate}&`;
                if (endDate) url += `end_date=${endDate}&`;
                if (sku) url += `sku=${sku}&`;
                if (type) url += `transaction_type=${type}&`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    allTransactions = data;
                    renderTransactions(data);
                } else {
                    throw new Error(data.error || 'Failed to fetch transactions');
                }
            } catch (error) {
                showError('Failed to load transactions: ' + error.message);
            }
        }
        
        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            const loading = document.getElementById('loading');
            const table = document.getElementById('transactionsTable');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #6b7280;">No transactions found</td></tr>';
                loading.style.display = 'none';
                table.style.display = 'table';
                return;
            }
            
            tbody.innerHTML = transactions.map(t => {
                const badgeClass = `badge-${t.transaction_type.toLowerCase().replace(' ', '-')}`;
                return `
                    <tr>
                        <td>${t.date}</td>
                        <td><strong>${t.sku}</strong></td>
                        <td>${t.quantity}</td>
                        <td><span class="badge ${badgeClass}">${t.transaction_type}</span></td>
                        <td>${t.notes || '-'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-icon" onclick="editTransaction(${t.id})">‚úèÔ∏è Edit</button>
                                <button class="btn btn-danger btn-icon" onclick="deleteTransaction(${t.id})">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            loading.style.display = 'none';
            table.style.display = 'table';
        }
        
        async function fetchSkus() {
            try {
                const response = await fetch('/api/inventory_transactions/skus');
                const skus = await response.json();
                const select = document.getElementById('skuFilter');
                select.innerHTML = '<option value="">All SKUs</option>' + 
                    skus.map(sku => `<option value="${sku}">${sku}</option>`).join('');
            } catch (error) {
                console.error('Failed to load SKUs:', error);
            }
        }
        
        function applyFilters() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('transactionsTable').style.display = 'none';
            fetchTransactions();
        }
        
        function clearFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('skuFilter').value = '';
            document.getElementById('typeFilter').value = '';
            applyFilters();
        }
        
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Transaction';
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionId').value = '';
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('transactionModal').classList.add('active');
        }
        
        function editTransaction(id) {
            const transaction = allTransactions.find(t => t.id === id);
            if (!transaction) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Transaction';
            document.getElementById('transactionId').value = transaction.id;
            document.getElementById('transactionDate').value = transaction.date;
            document.getElementById('transactionSku').value = transaction.sku;
            document.getElementById('transactionQuantity').value = transaction.quantity;
            document.getElementById('transactionType').value = transaction.transaction_type;
            document.getElementById('transactionNotes').value = transaction.notes || '';
            document.getElementById('transactionModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }
        
        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/inventory_transactions/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('Transaction deleted successfully!');
                    fetchTransactions();
                } else {
                    alert('Failed to delete transaction: ' + result.error);
                }
            } catch (error) {
                alert('Failed to delete transaction: ' + error.message);
            }
        }
        
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('transactionId').value;
            const data = {
                date: document.getElementById('transactionDate').value,
                sku: document.getElementById('transactionSku').value,
                quantity: parseInt(document.getElementById('transactionQuantity').value),
                transaction_type: document.getElementById('transactionType').value,
                notes: document.getElementById('transactionNotes').value
            };
            
            try {
                const url = id ? `/api/inventory_transactions/${id}` : '/api/inventory_transactions';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(id ? 'Transaction updated successfully!' : 'Transaction created successfully!');
                    closeModal();
                    fetchTransactions();
                } else {
                    alert('Failed to save transaction: ' + result.error);
                }
            } catch (error) {
                alert('Failed to save transaction: ' + error.message);
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }
        
        fetchTransactions();
        fetchSkus();
    </script>
</body>
</html>
