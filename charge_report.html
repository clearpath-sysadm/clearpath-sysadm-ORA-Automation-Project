<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Charge Report - ORA Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: #f3f4f6;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .table-container {
            background: #2d2d3d;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: #5b21b6;
            color: white;
        }

        th {
            text-align: center;
            padding: 12px 8px;
            font-weight: 600;
            border-right: 1px solid #6d28d9;
            white-space: nowrap;
            position: sticky;
            top: 0;
            background: #5b21b6;
            z-index: 10;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 10px 8px;
            border-right: 1px solid #4a4a5a;
            text-align: center;
            color: white;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr {
            background: #3d3d4d;
        }

        tbody tr:nth-child(even) {
            background: #2d2d3d;
        }

        tbody tr:hover {
            background: #4d4d5d;
        }

        .total-row {
            background: #1f1f2e !important;
            font-weight: 700;
            border-top: 2px solid #5b21b6;
        }

        .total-row td {
            padding: 14px 8px;
        }

        .currency {
            color: #4ade80;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .date-cell {
            text-align: left;
            padding-left: 16px;
        }

        .stat-highlight {
            color: #e9d5ff;
            font-weight: 600;
        }

        .info-text {
            color: #9ca3af;
            font-size: 13px;
        }

        .export-btn {
            background: #10b981;
            color: white;
        }

        .export-btn:hover {
            background: #059669;
        }

        .selector-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .selector-group label {
            color: #667eea;
            font-weight: 500;
            font-size: 14px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="/static/timezone-utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’µ Monthly Charge Report</h1>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/shipped_orders.html">Shipped Orders</a>
                <a href="/shipped_items.html">Shipped Items</a>
                <a href="/charge_report.html" class="active">Charge Report</a>
                <a href="/inventory_transactions.html">Inventory</a>
                <a href="/weekly_shipped_history.html">Weekly History</a>
                <a href="/xml_import.html">XML Import</a>
            </div>
        </div>

        <div class="controls">
            <div>
                <div class="selector-group">
                    <label for="monthSelect">Month:</label>
                    <select id="monthSelect" onchange="onDateChange()">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect" onchange="onDateChange()">
                    </select>
                </div>
                <div class="info-text">Orders: $4.25 ea | Packages: $3.40 ea | Space: $18.00/day</div>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn export-btn" onclick="exportToPDF()">ðŸ“„ Export PDF</button>
                <button class="btn export-btn" onclick="exportToCSV()">ðŸ“¥ Export CSV</button>
                <button class="btn btn-primary" onclick="refreshData()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div id="errorMessage"></div>

        <div class="table-container">
            <div id="loading" class="loading">Loading charge report...</div>
            <table id="reportTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th># Of Orders</th>
                        <th>17612</th>
                        <th>17904</th>
                        <th>17914</th>
                        <th>18675</th>
                        <th>18795</th>
                        <th>Orders</th>
                        <th>Packages</th>
                        <th>Space Rental</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let reportData = [];
        let totalsRow = null;

        // Initialize month/year selectors
        function initializeSelectors() {
            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();
            
            // Populate year selector (current year and 2 years back)
            const yearSelect = document.getElementById('yearSelect');
            for (let year = currentYear; year >= currentYear - 2; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            
            // Set current month and year as default
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;
        }

        async function fetchReport() {
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearSelect').value;
            
            try {
                const response = await fetch(`/api/charge_report?month=${month}&year=${year}`);
                const result = await response.json();
                
                if (result.success) {
                    reportData = result.data;
                    totalsRow = result.totals;
                    renderReport();
                } else {
                    showError('Failed to load report: ' + result.error);
                }
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            }
        }

        function onDateChange() {
            refreshData();
        }

        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }

        // formatDate is now provided by timezone-utils.js

        function renderReport() {
            const tbody = document.getElementById('reportBody');
            const table = document.getElementById('reportTable');
            const loading = document.getElementById('loading');
            
            if (reportData.length === 0) {
                loading.textContent = 'No data available for the selected period';
                table.style.display = 'none';
                loading.style.display = 'block';
                return;
            }
            
            let html = reportData.map(row => `
                <tr>
                    <td class="date-cell">${formatChargeReportDate(row.date)}</td>
                    <td class="stat-highlight">${row.order_count}</td>
                    <td>${row.sku_17612 || '-'}</td>
                    <td>${row.sku_17904 || '-'}</td>
                    <td>${row.sku_17914 || '-'}</td>
                    <td>${row.sku_18675 || '-'}</td>
                    <td>${row.sku_18795 || '-'}</td>
                    <td class="currency">${formatCurrency(row.orders_charge)}</td>
                    <td class="currency">${formatCurrency(row.packages_charge)}</td>
                    <td class="currency">${formatCurrency(row.space_rental)}</td>
                    <td class="currency stat-highlight">${formatCurrency(row.total)}</td>
                </tr>
            `).join('');
            
            if (totalsRow) {
                html += `
                    <tr class="total-row">
                        <td class="date-cell">TOTAL</td>
                        <td class="stat-highlight">${totalsRow.order_count}</td>
                        <td>${totalsRow.sku_17612}</td>
                        <td>${totalsRow.sku_17904}</td>
                        <td>${totalsRow.sku_17914}</td>
                        <td>${totalsRow.sku_18675}</td>
                        <td>${totalsRow.sku_18795}</td>
                        <td class="currency">${formatCurrency(totalsRow.orders_charge)}</td>
                        <td class="currency">${formatCurrency(totalsRow.packages_charge)}</td>
                        <td class="currency">${formatCurrency(totalsRow.space_rental)}</td>
                        <td class="currency stat-highlight">${formatCurrency(totalsRow.total)}</td>
                    </tr>
                `;
            }
            
            tbody.innerHTML = html;
            loading.style.display = 'none';
            table.style.display = 'table';
        }

        function exportToPDF() {
            if (reportData.length === 0) {
                alert('No data to export');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            const month = document.getElementById('monthSelect');
            const year = document.getElementById('yearSelect').value;
            const monthName = month.options[month.selectedIndex].text;

            const primaryBlue = [79, 70, 229];
            const neutralGray = [107, 114, 128];
            const lightGray = [243, 244, 246];
            const darkText = [17, 24, 39];

            doc.setFontSize(20);
            doc.setTextColor(...primaryBlue);
            doc.text('ORA Business - Monthly Charge Report', 148, 15, { align: 'center' });

            doc.setFontSize(11);
            doc.setTextColor(...neutralGray);
            doc.text(`${monthName} ${year}`, 148, 22, { align: 'center' });
            doc.text('Orders: $4.25 ea | Packages: $3.40 ea | Space: $18.00/day', 148, 28, { align: 'center' });

            const tableData = reportData.map(row => [
                formatChargeReportDate(row.date),
                row.order_count,
                row.sku_17612 || '-',
                row.sku_17904 || '-',
                row.sku_17914 || '-',
                row.sku_18675 || '-',
                row.sku_18795 || '-',
                formatCurrency(row.orders_charge),
                formatCurrency(row.packages_charge),
                formatCurrency(row.space_rental),
                formatCurrency(row.total)
            ]);

            if (totalsRow) {
                tableData.push([
                    'TOTAL',
                    totalsRow.order_count,
                    totalsRow.sku_17612,
                    totalsRow.sku_17904,
                    totalsRow.sku_17914,
                    totalsRow.sku_18675,
                    totalsRow.sku_18795,
                    formatCurrency(totalsRow.orders_charge),
                    formatCurrency(totalsRow.packages_charge),
                    formatCurrency(totalsRow.space_rental),
                    formatCurrency(totalsRow.total)
                ]);
            }

            doc.autoTable({
                head: [['Date', '# Orders', '17612', '17904', '17914', '18675', '18795', 'Orders', 'Packages', 'Space', 'Total']],
                body: tableData,
                startY: 35,
                theme: 'grid',
                styles: {
                    fontSize: 7,
                    cellPadding: 2,
                    textColor: darkText,
                    lineColor: [209, 213, 219],
                    lineWidth: 0.1
                },
                headStyles: {
                    fillColor: primaryBlue,
                    textColor: [255, 255, 255],
                    fontStyle: 'bold',
                    fontSize: 8,
                    halign: 'center'
                },
                columnStyles: {
                    0: { cellWidth: 22, halign: 'left' },
                    1: { cellWidth: 15, halign: 'center' },
                    2: { cellWidth: 14, halign: 'center' },
                    3: { cellWidth: 14, halign: 'center' },
                    4: { cellWidth: 14, halign: 'center' },
                    5: { cellWidth: 14, halign: 'center' },
                    6: { cellWidth: 14, halign: 'center' },
                    7: { cellWidth: 20, halign: 'right' },
                    8: { cellWidth: 22, halign: 'right' },
                    9: { cellWidth: 23, halign: 'right' },
                    10: { cellWidth: 22, halign: 'right', fontStyle: 'bold' }
                },
                alternateRowStyles: {
                    fillColor: lightGray
                },
                didParseCell: function(data) {
                    if (data.row.index === tableData.length - 1 && totalsRow) {
                        data.cell.styles.fillColor = [229, 231, 235];
                        data.cell.styles.fontStyle = 'bold';
                        data.cell.styles.textColor = darkText;
                    }
                },
                margin: { left: 10, right: 10 }
            });

            const pageCount = doc.internal.getNumberOfPages();
            const pageHeight = doc.internal.pageSize.height;
            
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(...neutralGray);
                const genDate = formatDate(new Date());
                const tzIndicator = showTimezoneIndicator();
                doc.text(`Generated: ${genDate} (${tzIndicator}) | Page ${i} of ${pageCount}`, 148, pageHeight - 10, { align: 'center' });
            }

            doc.save(`charge_report_${monthName}_${year}.pdf`);
        }

        function exportToCSV() {
            if (reportData.length === 0) return;
            
            let csv = 'Date,# Of Orders,17612,17904,17914,18675,18795,Orders,Packages,Space Rental,Total\n';
            
            reportData.forEach(row => {
                csv += `${row.date},${row.order_count},${row.sku_17612},${row.sku_17904},${row.sku_17914},${row.sku_18675},${row.sku_18795},${row.orders_charge},${row.packages_charge},${row.space_rental},${row.total}\n`;
            });
            
            if (totalsRow) {
                csv += `TOTAL,${totalsRow.order_count},${totalsRow.sku_17612},${totalsRow.sku_17904},${totalsRow.sku_17914},${totalsRow.sku_18675},${totalsRow.sku_18795},${totalsRow.orders_charge},${totalsRow.packages_charge},${totalsRow.space_rental},${totalsRow.total}\n`;
            }
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `charge_report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('reportTable').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
            fetchReport();
        }

        // Initialize on page load
        initializeSelectors();
        fetchReport();
    </script>
</body>
</html>
