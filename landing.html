<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracare Fulfillment Operations - Sign In</title>
    <link rel="stylesheet" href="/static/css/global-styles.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1B2A4A 0%, #2C3E5F 100%);
            padding: 2rem;
        }
        
        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .landing-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .landing-logo img {
            width: 260px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        
        .landing-logo h1 {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #1B2A4A;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }
        
        .landing-logo p {
            color: #666;
            margin: 0;
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #2B7DE9;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 2rem;
        }
        
        .login-btn:hover {
            background: #2369CC;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(43, 125, 233, 0.3);
        }
        
        .features-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        
        .features-list li {
            padding: 0.75rem 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .features-list li:before {
            content: "✓";
            color: #2B7DE9;
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <div class="landing-logo">
                <img src="/static/images/oracare-logo.png" alt="Oracare">
                <h1>Fulfillment</h1>
                <p>Secure Access to Operations Dashboard</p>
            </div>
            
            <ul class="features-list">
                <li>Real-time inventory management</li>
                <li>ShipStation order automation</li>
                <li>Production workflow controls</li>
                <li>Business analytics & reporting</li>
            </ul>
            
            <a href="/auth/replit_auth" class="login-btn">
                Sign In with Replit
            </a>
            
            <p style="text-align: center; color: #999; font-size: 0.875rem; margin-top: 2rem;">
                Powered by Replit Auth • Enterprise Security
            </p>
        </div>
    </div>
</body>
</html>
